<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="Std_form.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 md:p-12 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl md:text-3xl font-bold mb-6 text-gray-800 text-center">Student Registration Form</h2>
        <form>
            <!-- Student Name -->
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2" for="studentName">Student Name</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" type="text" id="studentName" placeholder="Enter student name">
            </div>
            <!-- Email -->
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2" for="email">Email</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" type="email" id="email" placeholder="Enter email address">
            </div>
            <!-- CNIC Number -->
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2" for="cnic">CNIC Number</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" type="text" id="cnic" placeholder="Enter CNIC number">
            </div>
            <!-- Contact Number -->
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2" for="contact">Contact Number</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" type="tel" id="contact" placeholder="Enter contact number">
            </div>
            <!-- House Address -->
            <div class="mb-6">
                <label class="block text-gray-600 text-sm font-medium mb-2" for="address">House Address</label>
                <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" id="address" rows="3" placeholder="Enter house address"></textarea>
            </div>
            <!-- Submit Button -->
            <button class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300" id="submitAdditionalData">Register</button>
        </form>
    </div>
</body>
</html>
